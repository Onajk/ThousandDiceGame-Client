<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>1000 - Dice game</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>1000 - Dice game</h1>

    <div id="startup" style="display: none">
      <h2 id="initMessage"></h2>
      <input type="text" id="nickname" name="input">
      <button class="controlButton" id="confirmName">Confirm</button>
    </div>

    <div id="game" style="display: none">
      <div id="gameInfo">
        <div id="playersScore">
          <h2>Players score:</h2>
        </div>
        <div id="currentPlayer">
          <h2>Current player info:</h2>
          <p id="currentID"></p>
          <p id="currentScore">Temporary score: 0</p>
        </div>
      </div>

      <button class="diceButton" id="dice1" disabled></button>
      <button class="diceButton" id="dice2" disabled></button>
      <button class="diceButton" id="dice3" disabled></button>
      <button class="diceButton" id="dice4" disabled></button>
      <button class="diceButton" id="dice5" disabled></button>
      <br/>
      <br/>
      <button class="controlButton" id="rollButton" disabled>Roll dices</button>
      <button class="controlButton" id="validateButton" disabled>Validate</button>
      <button class="controlButton" id="submitButton" disabled>Submit</button>
      <button class="controlButton" id="replayButton" style="display: none">Replay</button>
    </div>

    <div id="room" style="display: none">
      <p>Players:</p>
      <div id="players"></div>
      <button class="controlButton" id="startButton" style="display: none">Start game</button>
      <button class="controlButton" id="leaveButton">Leave room</button>
    </div>

    <div id="lobby" style="display: none">
      <p>Rooms:</p>
      <div id="rooms"></div>
      <button class="controlButton" id="createButton">Create game</button>
      <button class="controlButton" id="joinButton">Join game</button>
      <button class="controlButton" id="toHallOfFameButton">Go to hall of fame</button>
    </div>

    <div id="hallOfFame" style="display: none">
      <button class="controlButton" id="toLobbyButton">Go back to lobby</button>
      <p>Players with the best score:</p>
      <div id="bestScores"></div>
    </div>

    <div id="chat"></div>
    <div id="userInput" style="display: none">
      <input type="text" id="input"/>
      <button class="controlButton" id="sendButton">Send</button>
    </div>

    <!-- Include Scala.js compiled code -->
<!--	<script type="text/javascript" src="./scala-js/frontend-fastopt/main.js"></script>-->
    <script type="text/javascript" src="./scala-js/frontend-opt/main.js"></script>
  </body>
</html>
